<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
 <div class="container">
     
     <form>
         <h2 class="text-center pb-5">Calculator</h2>
        <div class="row justify-content-center">
         <div class="col-md-4 form-group">
            <label for="val1">Value 1</label>
            <input type="text" name="val1" class="form-control" placeholder="Enter a Number" id="val1">
        </div>
        <div class="col-md-4 form-group">
            <label for="val2">Value 2</label>
            <input type="text" name="val2" placeholder="Enter a Number" class="form-control" id="val2">
        </div>
        <div class="form-group col-md-2">
            <label for="op">Operator</label>
            <select name="op" id="oper" class="form-control">
                <option value="Add">Add</option>
                <option value="su">Sub</option>
                <option value="mu">Multiply</option>
                <option value="di">Divide</option>
            </select>
           </div>
    </div>
    <div class="row justify-content-center form-group">
            <button type="button" onclick="calc()" class="btn btn-primary">Calculate</button>    
    </div>
        <div class="ans my-5 text-center">
         
        </div>
     </form>
     
    
 </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
    <script src="app.js"></script>
    
</body>
</html>
